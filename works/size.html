	<head>

			table {
				border: 4px solid #050505;

				color: white;
				background-color: #1E1E1E;

				</thead>

					<tr>
						<td> row 1 </td>
						<td> row 1 </td>
						<td> row 1 </td>
					</tr>
					<tr>
						<td> row 2 </td>

					</tr>
				</tbody>
			</table>

</html>
