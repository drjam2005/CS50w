{% extends "tasks/layout.html" %}

{% block body %}
<h1> Tasks </h1>
<ul>
	<form action="{% url 'tasks:index' %}" method="POST">
	{% for task in tasks %}
	{% csrf_token %}
		<li>
			{{ task }}
			<button type"submit" name="del" value="{{ task }}">
				delete
			</button>
		</li>
	{% endfor %}
</ul>
<a href="{% url 'tasks:add' %}">Add a new Task</a>
{% endblock %}
