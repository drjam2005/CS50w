<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lists</title>
	</head>
	<body>
		An Unordered List:
		<ul>
			<li> Item 1 </li>
			<li> Item 2 </li>
			<li> Item 3 </li>
			<li> Item 4 </li>
			<li> Item 5 </li>
		</ul>

		An Ordered List:
		<ol>
			<li> Item 1 </li>
			<li> Item 2 </li>
			<li> Item 3 </li>
			<li> Item 4 </li>
			<li> Item 5 </li>
		</ol>
	</body>
</html>
